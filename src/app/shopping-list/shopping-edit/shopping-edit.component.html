<div class="row">
    <div class="col-xs-12">
        <form>
            <div class="row">
                <div class="col-sm-5">
                    <label for="name">Name</label>
                    <input type="text" name="" id="name" class="form-control" #nameInput>
                </div>
                <div class="col-sm-2">
                    <label for="amount">Amount</label>
                    <input type="number" name="" id="amount" class="form-control"  #amountInput>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-xs-12">
                    <button (click)="AddIngredient(nameInput, amountInput)" class="btn btn-success me-2" type="submit">Add</button>
                    <button class="btn btn-danger me-2">Delete</button>
                    <button class="btn btn-primary">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
